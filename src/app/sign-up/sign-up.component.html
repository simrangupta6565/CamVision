
<mat-dialog-content>
 
  <div id="logo-container">
    <a href="http://www.zerocarbonfood.co.uk/test">
      <img src="\assets\Logo (2).png" alt="" >
    </a>
  </div>

 <mat-tab-group mat-align-tabs="center" [selectedIndex]="digit">
      <mat-tab label="Sign Up">
      <form>
       <p>
        <mat-form-field  appearance="outline" style="margin-top: 40px;">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" [formControl]="email" required #box1 [(ngModel)]="SignUpEmail">
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          <mat-icon matSuffix>perm_identity</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Enter your Password</mat-label>
          <input matInput placeholder="Xagve@53428" maxlength="16" [formControl]="pass" required [type]="hide ? 'password' : 'text'" #box2>
          <mat-error *ngIf="pass.invalid">{{getErrorMessage2()}}</mat-error>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-hint >{{box2.value?.length || 0}}/16</mat-hint>
          </button>
        </mat-form-field>
      </p>
      </form>
      <button class="signup"  mat-raised-button color="warning" (click)="openSnackBar(box1.value,box2.value)">Sign Up</button>
      </mat-tab>
      <!--  -->
    <mat-tab label="Log In">
      <form>
        <p>
         <mat-form-field  appearance="outline" style="margin-top: 40px;">
           <mat-label>Enter your email</mat-label>
           <input matInput placeholder="pat@example.com" [formControl]="email" required [(ngModel)]="LogInEmail" #box3>
           <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
           <mat-icon matSuffix>perm_identity</mat-icon>
         </mat-form-field>
       </p>
       <p>
         <mat-form-field appearance="outline">
           <mat-label>Enter your password</mat-label>
           <input matInput [type]="hide ? 'password' : 'text'" #box4>
           <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
           <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
           </button>
         </mat-form-field>
       </p>
       </form>
       <button class="login" mat-raised-button color="primary" (click)="openSnackBar2(box3.value,box4.value)" >Log In</button>

      </mat-tab>
    
  </mat-tab-group>
 
</mat-dialog-content>
